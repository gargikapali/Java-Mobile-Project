<!DOCTYPE html>



<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="libs/style.css"/> 
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    </head>
    
    <body>
        
        <div id="wrapper">
        
        
        <form method="POST" action="login" name="login-form" class="login-form">
            
            <div class="header">
                <h1>Login Form</h1>
            </div>
            
            <div class="content">
                <input  name="playerId" type="text" placeholder="Your ID" class="input username"/>
                <div class="user-icon"></div>
                <input  name="name" type="text" placeholder="Your Name" class="input username"/>
                <div class="user-icon"></div>
                <input name="password" class="input password" type="password" placeholder="Your Password" id="password"/>
                <div class="pass-icon"></div>
            </div>
            
            <div class="footer">
		<input type="submit" name="submit" value="Login" class="button" />
               
		<a href="register.html" class="register" />Register Now</a>
               
            </div>

                <!--<label for="login">ID: </label>
                <input id="login" name="playerId" type="number" placeholder="Your ID"/>

                
                <input name="name" type="text" placeholder="Your Name" id="name"/>

                
                <input name="password" type="text" placeholder="Your Password" id="password"/>
                
            
            <button type="submit" >Login</button>
            <p class="forgot-password"><a href="#">Registration</a></p>-->
        </form>
        
        
        <div class="gradient"></div>
        
        
        
        
        </div>
        
        
        
        
        
        
    </body>
</html>
